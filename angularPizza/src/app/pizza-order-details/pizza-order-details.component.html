<h2>All Orders</h2>

            <th>Status</th>

      <tr *ngFor="let pizza of pizzaDetails" [class.selected]="pizza === selectedPizza" >

        <td>{{pizza.name}}</td>
        <td>{{pizza.noItems}}</td>
        <td>{{pizza.amount}}</td>
        <td>{{pizza.status}}</td>
        <td>{{pizza.changestatus}}</td>
      </tr>
  </table>
